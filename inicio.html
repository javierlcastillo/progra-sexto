<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="auth.js"></script>
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /* Dashboard styles */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; 
            padding: 20px;
            width: 100%;
            max-width: 1200px; 
            margin: 20px auto; 
            flex-grow: 1; 
        }
        .dashboard-box {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            display: flex; 
            overflow: hidden; 
        }
        .dashboard-box:hover {
            transform: translateY(-5px);
        }
        .dashboard-box.stripe-red { --stripe-color: #dc3545; }
        .dashboard-box.stripe-blue { --stripe-color: #007bff; }
        .dashboard-box.stripe-green { --stripe-color: #28a745; }
        .dashboard-box.stripe-yellow { --stripe-color: #ffc107; }

        .color-stripe {
            width: 10px; 
            flex-shrink: 0; 
            border-top-left-radius: 8px; 
            border-bottom-left-radius: 8px; 
            background-color: var(--stripe-color); 
        }

        .dashboard-content {
            padding: 20px;
            text-align: center;
            flex-grow: 1; 
        }
        .dashboard-content h3 {
            color: var(--stripe-color); 
            margin-top: 0;
            font-size: 1.3em;
        }
        .dashboard-content p {
            color: #666; 
            font-size: 0.95em;
        }
    </style>
    <script src="header.js" defer></script>
    <script src="footer.js" defer></script>
</head>
<body>
    <app-header></app-header>

    <div class="dashboard-grid">
        <div class="dashboard-box stripe-red">
            <div class="color-stripe"></div>
            <div class="dashboard-content">
                <h3>Métrica 1</h3>
                <p>Valor actual: <strong>1,234</strong></p>
                <p>Descripción breve de la métrica.</p>
            </div>
        </div>
        <div class="dashboard-box stripe-blue">
            <div class="color-stripe"></div>
            <div class="dashboard-content">
                <h3>Reporte Semanal</h3>
                <p>Última actualización: <strong>ayer</strong></p>
                <p>Ver el informe completo aquí.</p>
            </div>
        </div>
        <div class="dashboard-box stripe-green">
            <div class="color-stripe"></div>
            <div class="dashboard-content">
                <h3>Tareas Pendientes</h3>
                <p>Tienes <strong>5</strong> tareas sin completar.</p>
                <p>Revisa tu lista de tareas.</p>
            </div>
        </div>
        <div class="dashboard-box stripe-yellow">
            <div class="color-stripe"></div>
            <div class="dashboard-content">
                <h3>Notificaciones</h3>
                <p><strong>3</strong> nuevas notificaciones.</p>
                <p>Haz click para ver los detalles.</p>
            </div>
        </div>
    </div>

    <app-footer></app-footer>

    <script>
    </script>
</body>
</html>
